<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-md bg-info" data-bs-theme="info">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Music Store</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center my-4 d-flex">
          <div class="col col-12 text-center d-none" id="alertcol">
            <div class="alert" id="messaggio" role="alert"></div>
          </div>
          <div class="col col-12 col-md-6">
            <form id="album-form">
              <div class="mb-3">
                <label for="name" class="form-label">Titolo del disco</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Anno di uscita</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Nome dell'artista</label>
                <input
                  type="textarea"
                  class="form-control"
                  id="brand"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Cover del disco (incolla url)</label
                >
                <input type="url" class="form-control" id="imageUrl" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <button class="btn btn-outline-info" type="submit">Salva</button>
              <button
                class="btn btn-outline-warning"
                onclick="confirmResetForm()"
              >
                Reset
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                onclick="confirmDeleteForm()"
                disabled
                id="cancella"
              >
                Cancella
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white p-3">
      <p class="text-center">Federico Pini - Made in 2025</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
